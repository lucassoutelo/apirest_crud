<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CRUD de Funcionários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <article>
            <h1>Atualizar funcionários</h1>
            
            <form th:action="@{/alterarFuncionario}" th:object="${funcionarios}" method="PUT">
                
                <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control col-md-4"/>
                
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control col-md-4"/>
                
                <input type="text" th:field="*{departamento}" placeholder="Departamento" class="form-control col-md-4"/>
                
                <button class="btn btn-primary" type="submit">Salvar</button>
                <input type="hidden" th:field="*{id}"/>
            </form>
            <a th:href="@{/list}">Voltar ao início</a>
        </article>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
