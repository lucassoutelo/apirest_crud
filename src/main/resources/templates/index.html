<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CRUD de Funcionários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <article>
            <h1>Tabela de funcionários</h1>
            
            <a th:href="@{/novoFuncionario}" class="btn btn-primary">Adicionar Funcionário<a/>
            <table class="table">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                   <tr th:each="funcionario:${funcionarios}">
                <td th:text="${funcionario.id}"></td>
                <td th:text="${funcionario.nome}"></td>
                <td th:text="${funcionario.email}"></td>
                <td th:text="${funcionario.departamento}"></td>
                <td>
                    <a th:href="@{/atualizarFuncionario(funcionarioId=${funcionario.id})}" class="btn btn-info">Atualizar</a>
                    <a th:href="@{/excluirFuncionario(funcionarioId=${funcionario.id})}" class="btn btn-danger">Excluir</a>
                </td>
                    </tr>
                </tbody>
            </table>
            
        </article>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
