<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CRUD de Funcionários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <article>
            <h1>Cadastro de funcionários</h1>    
             <div class="container">
            <form th:action="@{/salvarFuncionario}" th:object="${funcionarios}" method="POST">
                
                <div class="row">
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control col-4 mb-4"/>
                </div>
                <div class="row">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control col-4 mb-4"/>
                </div>
                <div class="row">
                <input type="text" th:field="*{departamento}" placeholder="Departamento" class="form-control col-4 mb-4"/>
                </div>     
                <input type="hidden" th:field="*{id}"/>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
            <a th:href="@{/list}">Voltar ao início</a>
            </div>
        </article>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
